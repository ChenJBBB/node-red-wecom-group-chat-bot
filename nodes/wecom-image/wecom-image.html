<script type="text/html" data-template-name="wecom-image">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
        <input type="text" id="node-input-name" placeholder="节点名称">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-cog"></i> 机器人配置</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-inputType"><i class="fa fa-sign-in"></i> 输入类型</label>
        <select id="node-input-inputType">
            <option value="base64">Base64编码</option>
            <option value="buffer">Buffer对象</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-autoMD5"><i class="fa fa-hashtag"></i> 自动计算MD5</label>
        <input type="checkbox" id="node-input-autoMD5" style="width: auto;">
        <label for="node-input-autoMD5" style="width: auto;">自动计算图片MD5值</label>
    </div>
</script>

<script type="text/html" data-help-name="wecom-image">
    <p>企业微信图片消息节点</p>
    <ul>
        <li><b>名称</b>：节点名称</li>
        <li><b>机器人配置</b>：选择企业微信机器人配置节点</li>
        <li><b>输入类型</b>：选择图片数据的输入格式
            <ul>
                <li><b>Base64编码</b>：接受base64编码的字符串</li>
                <li><b>Buffer对象</b>：接受Buffer对象</li>
            </ul>
        </li>
        <li><b>自动计算MD5</b>：是否自动计算图片的MD5值（推荐开启）</li>
    </ul>
    
    <h3>输入格式</h3>
    <h4>Base64编码模式</h4>
    <p>接受base64编码的字符串：</p>
    <pre><code>msg.payload = "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=="</code></pre>
    <p>直接传入图片的base64编码字符串，节点会自动计算MD5值。</p>
    <h4>Buffer对象模式</h4>
    <p>接受Buffer对象：</p>
    <pre><code>// 使用file节点读取图片文件
msg.payload = msg.payload; // msg.payload已经是Buffer</code></pre>
    <p>直接传入Buffer对象，节点会自动转换为base64并计算MD5值。</p>
    
    <h3>输出</h3>
    <ul>
        <li><b>成功时</b>：
            <ul>
                <li>msg.response：企业微信API的响应信息</li>
                <li>msg.imageData：图片信息摘要（包含base64前50个字符、md5值和输入类型）</li>
            </ul>
        </li>
        <li><b>失败时</b>：
            <ul>
                <li>msg.payload.error：true 表示发生错误</li>
                <li>msg.payload.message：错误信息</li>
                <li>msg.payload.originalPayload：原始消息内容</li>
                <li>msg.payload.inputType：当前使用的输入类型</li>
            </ul>
        </li>
    </ul>
    
    <h3>图片要求</h3>
    <ul>
        <li>图片大小：不超过2MB</li>
        <li>支持格式：JPG、PNG</li>
        <li>编码格式：Base64编码或Buffer对象</li>
    </ul>
    
    <h3>注意事项</h3>
    <ul>
        <li>根据实际输入数据格式选择合适的输入类型</li>
        <li>Base64模式适合处理已编码的字符串数据</li>
        <li>Buffer模式适合处理原始二进制数据</li>
        <li>建议开启"自动计算MD5"选项，确保数据完整性</li>
        <li>图片大小不能超过2MB，否则发送会失败</li>
        <li>即使发送失败，节点也会继续输出消息流，错误信息会包含在payload中</li>
    </ul>
    <h3>错误处理</h3>
    <ul>
        <li>如果数据格式不正确，会抛出相应的格式错误</li>
        <li>如果图片数据为空，会抛出"消息内容不能为空"错误</li>
        <li>如果Buffer转base64失败，会抛出转换错误</li>
        <li>如果图片大小超过限制，企业微信API会返回相应错误</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('wecom-image', {
        category: '企业微信',
        color: '#27B4F1',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "wecom-config", required: true },
            inputType: { value: "base64" },
            autoMD5: { value: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-image",
        label: function() {
            return this.name || "企业微信图片";
        },
        oneditprepare: function() {
            if (this.autoMD5 === undefined) {
                $("#node-input-autoMD5").prop('checked', true);
            }
        }
    });
</script>
