<script type="text/html" data-template-name="wecom-file">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
        <input type="text" id="node-input-name" placeholder="节点名称">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-cog"></i> 机器人配置</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-typeOverride"><i class="fa fa-file"></i> 类型覆盖</label>
        <select id="node-input-typeOverride">
            <option value="auto">自动判断</option>
            <option value="file">文件(file)</option>
            <option value="voice">语音(voice, 仅AMR)</option>
        </select>
        <span style="font-size:12px;color:#888;">如无特殊需求建议选“自动判断”</span>
    </div>
</script>

<script type="text/html" data-help-name="wecom-file">
    <p>企业微信文件上传节点（支持文件/语音amr）</p>
    <ul>
        <li><b>名称</b>：节点名称</li>
        <li><b>机器人配置</b>：选择企业微信机器人配置节点（必须）</li>
        <li><b>类型覆盖</b>：如无特殊需求建议选“自动判断”，可强制指定类型</li>
    </ul>
    <h3>输入要求</h3>
    <ul>
        <li><b>msg.payload</b>：必须为 Buffer（建议用 file in 节点输出）</li>
        <li><b>msg.filename</b> 或 <b>msg.filepath</b>：原始文件名，自动用于上传</li>
    </ul>
    <h3>类型判断与限制</h3>
    <ul>
        <li>自动判断：.amr 为 voice，其它为 file</li>
        <li>voice 类型仅支持 AMR 格式，且 ≤ 2MB</li>
        <li>file 类型支持任意文件，≤ 20MB</li>
    </ul>
    <h3>输出</h3>
    <ul>
        <li>成功时：<b>msg.media_id</b>、<b>msg.type</b>、<b>msg.created_at</b>、<b>msg.response</b></li>
        <li>失败时：<b>msg.payload.error</b>、<b>msg.payload.message</b>、<b>msg.payload.originalPayload</b></li>
    </ul>
    <h3>错误处理</h3>
    <ul>
        <li>输入非 Buffer、无文件名、大小超限等会报错</li>
        <li>接口返回 errcode 非0 时会报错</li>
        <li>所有错误信息写入 <b>msg.payload.error</b> 并继续输出</li>
    </ul>
    <h3>注意事项</h3>
    <ul>
        <li>必须用 file in 节点输出的 Buffer 作为输入</li>
        <li>机器人配置只能下拉选择，不能手动输入 key</li>
        <li>即使发送失败，节点也会继续输出消息流，错误信息会包含在 payload 中</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('wecom-file', {
        category: '企业微信',
        color: '#27B4F1',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "wecom-config", required: true },
            typeOverride: { value: "auto" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-upload",
        label: function() {
            return this.name || "企业微信文件";
        },
        oneditprepare: function() {
            // 仅允许下拉选择机器人配置
        }
    });
</script>
